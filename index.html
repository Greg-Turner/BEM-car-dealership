<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BEM Car Dealership</title>
    <link rel="stylesheet" href="bem.css">
</head>
<body>
    <article class="car">
        <section class="car__model">
            Power Wheels Barbie Jeep
        </section>
        <section class="car__price">
            $35,000
        </section>
        <section class="car__photo">
            <img src="barbie.jpg" alt="barbie" width=100>
        </section>
        <section class="car__specs">
            <div>
                2016
            </div>
            <div>
                hot pink
            </div>
            <div class="car__specs--mileage">
                20 miles
            </div>
            <div class="car__specs--engine">
                12 volt
            </div>
        </section>
    </article>

    <article class="car">
            <section class="car__model">
                Tonka Dump Truck
            </section>
            <section class="car__price">
                $15,000
            </section>
            <section class="car__photo">
                <img src="tonka.jpg" alt="tonka" width=100>
            </section>
            <section class="car__specs">
                <div>
                    2012
                </div>
                <div>
                    hot pink
                </div>
                <div class="car__specs--mileage">
                    130 miles
                </div>
                <div class="car__specs--engine">
                    child's arm
                </div>
            </section>
        </article>
    
</body>
</html>
